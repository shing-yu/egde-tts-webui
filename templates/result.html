<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换结果 - Edge TTS 文本转语音工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">转换完成</h1>
            <p class="text-gray-600">您的文本已成功转换为语音</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-indigo-50 rounded-lg p-4 text-center">
                    <div class="text-indigo-600 mb-2">
                        <i class="fas fa-clock text-2xl"></i>
                    </div>
                    <h3 class="font-medium text-gray-700 mb-1">转换耗时</h3>
                    <p class="text-xl font-bold text-gray-900">{{ elapsed_time }} 秒</p>
                </div>
                
                <div class="bg-green-50 rounded-lg p-4 text-center">
                    <div class="text-green-600 mb-2">
                        <i class="fas fa-file-alt text-2xl"></i>
                    </div>
                    <h3 class="font-medium text-gray-700 mb-1">文本长度</h3>
                    <p class="text-xl font-bold text-gray-900">{{ text_length }} 字符</p>
                </div>
                
                <div class="bg-purple-50 rounded-lg p-4 text-center">
                    <div class="text-purple-600 mb-2">
                        <i class="fas fa-music text-2xl"></i>
                    </div>
                    <h3 class="font-medium text-gray-700 mb-1">音频时长</h3>
                    <p class="text-xl font-bold text-gray-900">{{ audio_duration }} 秒</p>
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-gray-700 font-medium mb-2">
                    音频预览
                </label>
                <div class="bg-gray-100 rounded-lg p-4">
                    <audio controls class="w-full">
                        <source src="{{ url_for('serve_audio', filename=mp3_filename) }}" type="audio/mpeg">
                        您的浏览器不支持音频播放
                    </audio>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="{{ url_for('download_file', filename=mp3_filename) }}" 
                   class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                    <i class="fas fa-download mr-2"></i>下载音频文件
                </a>
                
                <a href="{{ url_for('download_file', filename=srt_filename) }}" 
                   class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                    <i class="fas fa-download mr-2"></i>下载字幕文件
                </a>
                
                <a href="{{ url_for('index') }}" 
                   class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                    <i class="fas fa-redo mr-2"></i>重新转换
                </a>
            </div>
        </div>

        <div class="text-center text-gray-500 text-sm">
            <!-- 修复这里：将 now.year 改为 current_year -->
            <p>Edge TTS 文本转语音工具 &copy; {{ current_year }}</p>
        </div>
    </div>
</body>
</html>
